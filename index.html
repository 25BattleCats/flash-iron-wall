<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashIronWall</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PapaParse -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        /* inputイベント発火時に即時反映させるためのスタイル */
        input:disabled,
        button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-white text-gray-800">
    <header class="flex items-center p-4 shadow bg-white">
        <img src="logo.png" alt="ロゴ" class="h-8 w-8 mr-2"> <!-- logo.pngが必要です -->
        <h1 class="text-2xl font-bold mr-auto">FlashIronWall</h1>
        <nav class="space-x-4">
            <button data-tab="import"
                class="tab-btn px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">インポート</button>
            <button data-tab="add"
                class="tab-btn px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">手動追加</button>
            <button data-tab="review"
                class="tab-btn px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">復習</button>
            <button data-tab="list"
                class="tab-btn px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">一覧</button>
        </nav>
    </header>

    <main class="p-4">
        <!-- インポート -->
        <section id="import" class="tab-section hidden">
            <h2 class="text-xl mb-2">TSVインポート</h2>
            <label class="px-4 py-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-blue-700">
                ファイル選択
                <input type="file" accept=".tsv" id="tsv-file" class="hidden">
            </label>
            <span id="file-name" class="ml-2"></span>
            <button id="import-btn"
                class="ml-2 px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>インポート</button>
            <div id="import-msg" class="mt-2 text-green-600 font-medium"></div>
            <div id="skip-msg" class="mt-1 text-yellow-600"></div>
        </section>

        <!-- 手動追加 -->
        <section id="add" class="tab-section hidden">
            <h2 class="text-xl mb-2">手動追加</h2>
            <input id="front-input" placeholder="表面" class="w-full p-2 border rounded mb-2">
            <textarea id="back-input" placeholder="裏面" class="w-full p-2 border rounded mb-2"></textarea>
            <button id="add-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">追加</button>
            <div id="add-msg" class="mt-2 text-green-600 font-medium"></div>
        </section>

        <!-- index.html の <section id="review"> の部分 -->
        <section id="review" class="tab-section hidden">
            <h2 class="text-xl mb-2">復習</h2>
            <!-- 進捗表示エリアを追加 -->
            <div id="review-progress" class="text-center text-gray-600 mb-2"></div>
            <div id="card-box"
                class="border p-4 rounded mb-4 max-w-md mx-auto min-h-[100px] flex flex-col justify-center items-center text-center">
                読み込み中...</div>
            <div class="text-center mb-4"> <!-- ボタンを中央揃えにするためのdiv -->
                <button id="show-answer-btn"
                    class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 hidden mx-auto block">答えを見る</button>
            </div>
            <div id="controls" class="grid grid-cols-5 gap-2 text-center max-w-md mx-auto"></div>
            <div class="mt-4 text-center">
                <!-- ボタンIDを next-batch-btn に変更し、テキストも変更 -->
                <button id="next-batch-btn"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 hidden">次の20件へ進む</button>
            </div>
        </section>

        <!-- 一覧 -->
        <section id="list" class="tab-section hidden">
            <h2 class="text-xl mb-2">カード一覧</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white mb-4">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b w-2/5">表面</th>
                            <th class="py-2 px-4 border-b w-2/5">裏面</th>
                            <th class="py-2 px-4 border-b">次回</th>
                            <th class="py-2 px-4 border-b">操作</th>
                        </tr>
                    </thead>
                    <tbody id="list-body"></tbody>
                </table>
            </div>
            <div id="pagination" class="flex justify-center space-x-2"></div>
        </section>

    </main>

    <!-- JavaScriptファイルを読み込む -->
    <script src="script.js" defer></script>
</body>

</html>
